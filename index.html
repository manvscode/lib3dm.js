<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="author" content="Joe Marrero">

  <!--[if lt IE 9]>
  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script src="./m3d.js"></script>
</head>

<body>
	<script type="text/javascript">
		var Vector2 = m3d.Vec2;
		var Vector3 = m3d.Vec3;
		var Vector4 = m3d.Vec4;
		var Matrix2 = m3d.Mat2;
		var Matrix3 = m3d.Mat3;
		var Matrix4 = m3d.Mat4;



		var a = new Matrix3( 1, 3, 2,
		                     2, 2, 1,
		                     3, 1, 3 );
		var b = new Matrix3( 4, 6, 4,
                             5, 5, 6,
		                     6, 4, 5 );
		var result = a.multiply( b );

		console.log( result.toString() );

		var v2 = Vector3.ONE;
		v2.x = 5;
		console.log( "v2 = " + v2.toString() );

		var v = Vector3.XUNIT;
		console.log( "v = " + v.toString() );
		var m = result.multiply( v );
		console.log( m.toString() );
	</script>
</body>
</html>
