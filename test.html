	<script type="text/javascript">
		const Vector2 = m3d.Vec2;
		const Vector3 = m3d.Vec3;
		const Vector4 = m3d.Vec4;
		const Matrix2 = m3d.Mat2;
		const Matrix3 = m3d.Mat3;
		const Matrix4 = m3d.Mat4;

		let a = new Matrix3( 1, 3, 2,
		                     2, 2, 1,
		                     3, 1, 3 );
		let b = new Matrix3( 4, 6, 4,
                             5, 5, 6,
		                     6, 4, 5 );
		let result = a.multiply( b );

		console.log( result.toString() );

		const one = Vector3.ONE;
		one.x = 5;
		console.log( "one = " + one.toString() );

		const v = Vector3.XUNIT;
		console.log( "v = " + v.toString() );
		let m = result.multiply( v );
		console.log( m.toString() );
	</script>
